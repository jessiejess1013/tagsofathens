  .lettersall {
    width: 100%;
    height: 100%;
    position: absolute;
    display: block;
    margin: 0 auto;
    fill: #231f20;
  }

  .letter1 {
    transform-origin: 100% 100%;
  }
</style>

<script>
  const squares = document.querySelectorAll("pattern rect");
  const letters = document.querySelectorAll(".letters path");
  const lines = document.querySelectorAll(".lines path");
  const eyes = document.querySelectorAll(".smiley ellipse");
  const mouth = document.querySelectorAll(".smiley path");
  const tl = anime.timeline({});

  tl.add({
    targets: "pattern",
    x: function (el, i) {
      return ((i + 1) * 0.6) / 2 + "vh";
    },
    delay: 1000,
    duration: 50,
    easing: "linear",
  })
    .add({
      targets: squares,
      width: function (el, i) {
        return 5.2 - (i + 1) * 0.6 + "vh";
      },
      height: function (el, j) {
        return 12.5 - (j + 1) * 1.4 + "vh";
      },
      duration: 2000,
      easing: "easeInOutBack",
    })
    .add({
      targets: "pattern",
      y: function (el, i) {
        return ((i + 1) * 1.4) / 2 + "vh";
      },
      duration: 1000,
      easing: "linear",
    })
    .add({
      targets: letters,
      translateY: [
        { value: ["800", "50"], duration: 2000, easing: "easeInCubic" },
        { value: ["50", "-100"], duration: 500, easing: "easeOutCubic" },
        { value: ["-100", "0"], duration: 500, easing: "easeInOutBack" },
      ],
      delay: function (el, i) {
        return i * 500;
      },
      duration: 800,
      easing: "easeInOutBack",
    })
    .add({
      targets: "circle",
      translateY: [
        { value: ["-500", "100"], duration: 1000, easing: "easeInCubic" },
        { value: ["100", "-100"], duration: 400, easing: "easeOutCubic" },
        { value: ["-100", "0"], duration: 400, easing: "easeInOutBack" },
      ],
    })
    .add(
      {
        targets: ".letter1",
        scaleY: [
          { value: [1, 0.75], duration: 100, ease: "easeInElastic" },
          { value: [0.75, 1], duration: 50, ease: "easeOutElastic" },
        ],
      },
      "-=800"
    )
    .add({
      targets: lines,
      strokeDashoffset: [anime.setDashoffset, 0],
      duration: 500,
      delay: function (el, i) {
        return i * 500;
      },
      easing: "linear",
    })
    .add({
      targets: eyes,
      opacity: [0, 1],
      duration: 5,
      delay: function (el, i) {
        return i * 500;
      },
    })
    .add({
      targets: mouth,
      strokeDashoffset: [anime.setDashoffset, 1],
      duration: 500,
      easing: "linear",
      delay: 500,
    });
</script>
