<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #7763fa;
    max-width: 100vw;
    max-height: 100vh;
  }

  .all {
    width: 100%;
    height: 100%;
    fill: #cbf021;
    position: absolute;
    display: block;
    margin: 0 auto;
  }

  .letters {
    transform: scale(0);
  }

  .dots path {
    opacity: 0;
  }

  rect {
    fill: #231f20;
    opacity: 0;
  }

  .middle-square {
    height: 60vh;
    transform: translateY(20vh);
  }

  .top-square {
    height: 5vh;
    transform: translateY(5vh);
  }

  .bottom-square {
    height: 5vh;
    transform: translateY(90vh);
  }

  line {
    stroke: #231f20;
    stroke-width: 1;
  }
</style>

<script>
  const squares = document.querySelectorAll(".top-square, .bottom-square");
  const arrow = document.querySelectorAll(".arrow path");
  const dots = document.querySelectorAll(".dots path");
  const tl = anime.timeline({});

  tl.add({
    targets: arrow,
    strokeDashoffset: [anime.setDashoffset, 0],
    duration: 500,
    delay: function (el, i) {
      return i * 300;
    },
    easing: "linear",
  })
    .add({
      targets: ".middle-square",
      opacity: 1,
      easing: "steps(14)",
      delay: function (el, i) {
        return (i + 1) * 100;
      },
    })
    .add(
      {
        targets: squares,
        opacity: 1,
        easing: "steps(14)",
        delay: function (el, i) {
          return (i + 1) * 50;
        },
      },
      "-=1000"
    )
    .add({
      targets: "line",
      y1: "8vh",
      y2: "92vh",
      duration: 400,
      easing: "linear",
    })
    .add({
      targets: ".letters",
      scale: [0, 1],
      rotate: [
        function () {
          return anime.random(-360, 360);
        },
        0,
      ],
      duration: 3000,
      easing: "easeInOutExpo",
    })
    .add({
      targets: dots,
      opacity: [0, 1],
      duration: 50,
      delay: function (el, i) {
        return i * 500;
      },
    });
</script>
