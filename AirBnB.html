<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #589262;
    max-width: 100vw;
    max-height: 100vh;
  }

  .all {
    width: 100%;
    height: 100%;
    position: absolute;
    display: block;
    margin: 0 auto;
  }

  line {
    stroke: #ffffff;
    stroke-width: 1vw;
    opacity: 0;
  }

  rect {
    width: 2vw;
    height: 40vh;
    fill: #ffffff;
    opacity: 0;
  }

  .letters {
    stroke-dasharray: 450;
    stroke-dashoffset: 450;
  }
</style>

<script>
  const allletters = document.querySelectorAll(".letters path");
  const tl = anime.timeline({});

  tl.add({
    targets: "line",
    opacity: 1,
    easing: "easeInOutCirc",
    delay: function (el, i) {
      return (i + 1) * 100;
    },
  })
    .add({
      targets: allletters,
      strokeDashoffset: [anime.setDashoffset, 0],
      easing: "easeInOutCirc",
      delay: function (el, i) {
        return (i + 1) * 500;
      },
    })
    .add({
      targets: "rect",
      x: function (el, i) {
        return 3 + i * 4 + "vw";
      },
      opacity: 1,
      duration: 300,
      easing: "linear",
    })
    .add(
      {
        targets: ".letters",
        stroke: ["#FFFFFF", "#ED1C24"],
      },
      "-=500"
    );
</script>
